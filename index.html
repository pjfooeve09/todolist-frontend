<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <script src="src/item.js"></script>
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <h1 id="instruction">Create a title for your todo list then add some items to it</h1>
        <form id="list-form">
            <input type="text" id="list-title">
            <input type="submit" id="list-submit-button" value="Create Title">
        </form>

        <div id="list-container">
        </div>

        <div id="item-container">
        </div>

        <select id="dropdownMenu" onChange="filterItems()"> 
            <option>Filter Items by List:</option>
        </select>

        <div id="filteredItems">
        </div> 

    </div>
    <script src="index.js"></script>
    <script src="src/list.js"></script>
</body>
</html>
