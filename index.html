<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <title>To Do List</title>
</head>
<body >
    <div class="container">
        <h1 id="instruction">Step 1: Create a title for your To Do List</h1>
        <form id="list-form">
            <input type="text" id="list-title">
            <input type="submit" id="list-submit-button" value="Create Title">
        </form>

        <h1 id="instruction">Step 2: Add items to your To Do List. Once added, you can edit the item by double clicking it</h1>
        <form id="item-form">
            <input type="text" id="item-content">
            <input type="submit" id="item-submit-button" value="Add an Item">
        </form>

        <div id="list-container">

        </div>

        <div id="item-container">

        </div>

    </div>
    <script src="index.js"></script>
    <script src="src/list.js"></script>
    <script src="src/item.js"></script>
</body>
</html>
